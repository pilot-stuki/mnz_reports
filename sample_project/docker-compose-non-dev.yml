version: '3.7'
services:
  redpanda:
    image: docker.vectorized.io/vectorized/redpanda
    container_name: redpanda
    command:
     - redpanda start
     - --overprovisioned
     - --smp 1
     - --memory 1G
     - --reserve-memory 0M
     - --node-id 0
     - --check=false
     - --kafka-addr 0.0.0.0:9092
     - --advertise-kafka-addr redpanda:9092
     - --pandaproxy-addr 0.0.0.0:8082
     - --advertise-pandaproxy-addr redpanda:8082
     - --set redpanda.enable_transactions=true
     - --set redpanda.enable_idempotence=true
     - --set redpanda.auto_create_topics_enabled=true
    ports:
      - "9092:9092"
      - "8082:8082"
      - "8081:8081"
    healthcheck: { test: curl -f localhost:9644/v1/status/ready, interval: 1s, start_period: 30s }
  materialized:
    image: materialize/materialized
    container_name: materialized
    ports:
      - "6875:6875"
  mzcli:
    image: materialize/cli
    container_name: mzcli
  dbt:
    build:
      context: ./dbt
      target: dbt-third-party
      args:
        - build_for=${ARCH}
    container_name: dbt
    ports:
      - "8000:8080"
    volumes:
      - ./dbt/profiles.yml:/root/.dbt/profiles.yml
      - ./dbt/:/usr/app/dbt
    stdin_open: true
    tty: true
    depends_on:
      - materialized
  metabase:
    image: ${MIMG}/metabase
    container_name: metabase
    depends_on:
      - materialized
    ports:
      - "3030:3000"
  debezium:
    image: debezium/connect:1.9
    container_name: debezium
    depends_on:
      - redpanda
      - sqlserver
    ports:
      - "8083:8083"
    environment:
      - BOOTSTRAP_SERVERS=redpanda:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=inventory.configs
      - OFFSET_STORAGE_TOPIC=inventory.offset
      - STATUS_STORAGE_TOPIC=inventory.status
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: mssql
    ports:
     - 1433:1433
    environment:
     - ACCEPT_EULA=Y
     - MSSQL_SA_PASSWORD=Password!
     - MSSQL_AGENT_ENABLED=true
  kafdrop:
    image: obsidiandynamics/kafdrop
    container_name: kafdrop
    ports:
      - "9900:9900"
    environment:
      KAFKA_BROKERCONNECT: "redpanda:9092"
      JVM_OPTS: "-Xms16M -Xmx48M -Xss180K -XX:-TieredCompilation -XX:+UseStringDeduplication -noverify"
    depends_on:
      - redpanda